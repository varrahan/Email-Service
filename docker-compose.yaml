services:
  email-service:
    build: .
    ports:
      - "${HOST_PORT}:${APP_PORT}"
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - TO_ADDRESS=${TO_ADDRESS}
      - FROM_ADDRESS=${FROM_ADDRESS}
    restart: unless-stopped